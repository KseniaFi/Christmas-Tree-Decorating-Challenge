<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Decoration Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            color: white;
            cursor: default;
            position: relative;
        }

        /* Основное видео фона для всего проекта */
        #main-background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Контейнер для игрового поля */
        .game-field-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            z-index: 1;
        }

        /* Видео фон для игрового поля */
        .game-field-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .audio-controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .speakers-container {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .speaker {
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            position: relative;
        }

        .speaker:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
        }

        .speaker.playing {
            animation: speakerPulse 2s ease-in-out infinite;
        }

        .speaker.pronouncing {
            animation: pronouncePulse 1s ease-in-out infinite;
        }

        .volume-control {
            display: none;
            background: rgba(10, 46, 26, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid #c9a13a;
        }

        .volume-control.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Контейнер для отдельных режимов */
        .display-modes {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            gap: 20px;
            margin-top: 20px;
        }

        /* Режим отдельного слова */
        .single-word-container {
            width: 100%;
            background: rgba(10, 46, 26, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #c9a13a;
            margin-bottom: 20px;
        }

        .single-word-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .single-word-image {
            width: 200px;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px 0;
            transition: all 0.3s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .single-word-name {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 10px 30px;
            border-radius: 15px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s;
            letter-spacing: 1px;
        }

        /* Контейнер списка всех слов */
        .all-words-container {
            width: 100%;
            background: rgba(10, 46, 26, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #c9a13a;
            margin-bottom: 20px;
        }

        .all-words-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .all-words-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        /* Елка и игровое поле */
        .tree-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 20px auto;
        }

        .tree {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: crosshair;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .decoration-item {
            position: absolute;
            pointer-events: auto;
            cursor: move;
            transition: transform 0.3s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform-origin: center;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }

        .decoration-item:hover {
            transform: scale(1.05);
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
        }

        .hint-hand {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 120px;
            height: auto;
            pointer-events: none;
            z-index: 50;
            animation: pointing 2s infinite alternate ease-in-out;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            display: none;
        }

        .hint-arrow {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 50;
            animation: bounceArrow 2s infinite;
            display: none;
            filter: drop-shadow(0 0 10px #00ff00);
            transition: all 0.3s ease;
        }

        /* Карточка украшения в списке */
        .decoration-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .decoration-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .decoration-card.active {
            background: rgba(201, 161, 58, 0.4);
            box-shadow: 0 0 15px rgba(201, 161, 58, 0.6);
        }

        .card-image {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .card-image.active {
            animation: pulseGlow 1.5s infinite;
            transform: scale(1.1);
        }

        .card-name {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #c9a13a;
            color: #0a2e1a;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background-color: #e0b94c;
            transform: scale(1.1);
        }

        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-remove {
            background: #e74c3c;
        }

        .btn-remove:hover {
            background: #c0392b;
        }

        .btn-select {
            background: #2ecc71;
        }

        .btn-select:hover {
            background: #27ae60;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flyToTree {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2) translateY(-20px); opacity: 0.7; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes pulseGlow {
            0% { 
                filter: drop-shadow(0 0 5px #00ff00);
            }
            50% { 
                filter: drop-shadow(0 0 20px #00ff00) drop-shadow(0 0 30px #00ff00);
            }
            100% { 
                filter: drop-shadow(0 0 5px #00ff00);
            }
        }

        @keyframes bounceArrow {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-20px); 
            }
        }

        @keyframes speakerPulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            }
            50% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            }
        }

        @keyframes pronouncePulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.9)) drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            }
        }

        @keyframes pointing {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-20px) translateX(-10px); }
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .tree-container {
                width: 300px;
                height: 450px;
            }
            
            .single-word-name {
                font-size: 24px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
            
            .speaker {
                width: 50px;
                height: 50px;
            }
            
            .speakers-container {
                gap: 20px;
            }
            
            .single-word-container, .all-words-container {
                padding: 20px;
            }
            
            .decoration-card {
                width: 120px;
                padding: 10px;
            }
            
            .card-image {
                width: 80px;
                height: 80px;
            }
            
            .hint-hand {
                width: 80px;
                bottom: 30px;
                right: 30px;
            }
            
            .hint-arrow {
                width: 60px;
                height: 60px;
            }
            
            .card-name {
                font-size: 12px;
                height: 45px;
            }
            
            .single-word-image {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .tree-container {
                width: 250px;
                height: 400px;
            }
            
            .single-word-name {
                font-size: 20px;
            }
            
            .single-word-container, .all-words-container {
                padding: 15px;
            }
            
            .single-word-image {
                width: 120px;
                height: 120px;
            }
            
            .hint-hand {
                width: 60px;
                bottom: 20px;
                right: 20px;
            }
            
            .hint-arrow {
                width: 50px;
                height: 50px;
            }
            
            .decoration-card {
                width: 100px;
                padding: 8px;
            }
            
            .card-image {
                width: 60px;
                height: 60px;
            }
            
            .card-name {
                font-size: 10px;
                height: 40px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .speakers-container {
                gap: 15px;
            }
            
            .speaker {
                width: 45px;
                height: 45px;
            }
            
            .all-words-title {
                font-size: 20px;
            }
        }

        /* Scrollbar styling */
        .all-words-container {
            max-height: 70vh;
            overflow-y: auto;
        }

        .all-words-container::-webkit-scrollbar {
            width: 8px;
        }

        .all-words-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .all-words-container::-webkit-scrollbar-thumb {
            background: #c9a13a;
            border-radius: 10px;
        }
    </style>
</head>

            { name: "Paper Lantern", image: "photos/IMG_20251215_114953_814.png", audio: "photos/Paper lantern.mp3", type: "decoration" },
            { name: "Christmas Train Set", image: "photos/IMG_20251215_152334_926.png", audio: "photos/J-20251221202120380Z.mp3", type: "decoration" },
            { name: "LED Reindeer Decoration", image: "photos/IMG_20251215_113040_742.png", audio: "photos/Raindeer decoration.mp3", type: "decoration" },
            { name: "LED Snowman Decoration", image: "photos/IMG_20251218_111555_162.png", audio: "photos/Snowman Decoration.mp3", type: "decoration" },
            { name: "Gingerbread House Decoration", image: "photos/IMG_20251214_225143_623.png", audio: "photos/Gingerbread house decoration.mp3", type: "decoration" },
            { name: "Disco Ball / Mirror Ball", image: "photos/IMG_20251215_152347_760.png", audio: "photos/Disco ball.mp3", type: "decoration" },
            { name: "Fireplace", image: "photos/IMG_20251219_101224_126.jpg", audio: "photos/Fireplace.mp3", type: "decoration" },
            { name: "Snow Blanket", image: "photos/InShot_20251220_000717881.png", audio: "photos/Snow blanket.mp3", type: "decoration" }
        ];

        // State variables
        let currentDecorationIndex = 0;
        let placedDecorations = [];
        let backgroundMusic = null;
        let pronunciationAudio = null;
        let nameTimeout = null;
        let isPlacingMode = false;
        let isDragging = false;
        let dragItem = null;
        let dragOffset = { x: 0, y: 0 };
        let decorationQuantities = {};
        let selectedDecorationName = null;
        let isPronouncing = false;

        // Initialize decoration quantities
        decorations.forEach(decoration => {
            decorationQuantities[decoration.name] = 0;
        });

        // DOM elements
        const tree = document.getElementById('tree');
        const singleWordImage = document.getElementById('singleWordImage');
        const singleWordName = document.getElementById('singleWordName');
        const removeBtn = document.getElementById('removeBtn');
        const musicSpeaker = document.getElementById('musicSpeaker');
        const pronunciationSpeaker = document.getElementById('pronunciationSpeaker');
        const volumeControl = document.getElementById('volumeControl');
        const volumeSlider = document.getElementById('volumeSlider');
        const hintArrow = document.getElementById('hintArrow');
        const hintHand = document.getElementById('hintHand');
        const allWordsList = document.getElementById('allWordsList');
        const mainBackgroundVideo = document.getElementById('main-background-video');
        const gameFieldBackground = document.querySelector('.game-field-background');

        // Initialize
        function init() {
            displayAllWordsList();
            selectDecoration(decorations[0].name);
            
            // Event handlers
            removeBtn.addEventListener('click', removeAllDecorations);
            musicSpeaker.addEventListener('click', toggleBackgroundMusic);
            pronunciationSpeaker.addEventListener('click', playCurrentPronunciation);
            volumeSlider.addEventListener('input', adjustVolume);
            document.addEventListener('click', handleDocumentClick);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // Show hint hand
            hintHand.style.display = 'block';
            
            // Start videos
            mainBackgroundVideo.play().catch(e => console.log("Main background video autoplay prevented:", e));
            gameFieldBackground.play().catch(e => console.log("Game field background video autoplay prevented:", e));
        }

        // Display all words list
        function displayAllWordsList() {
            decorations.forEach((decoration, index) => {
                const card = document.createElement('div');
                card.className = 'decoration-card';
                card.dataset.name = decoration.name;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${decoration.image}')"></div>
                    <div class="card-name">${decoration.name}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-name="${decoration.name}">-</button>
                        <div class="quantity-display" id="quantity-${index}">0</div>
                        <button class="quantity-btn plus" data-name="${decoration.name}">+</button>
                    </div>
                `;
                
                allWordsList.appendChild(card);
                
                // Event listeners for the card
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('quantity-btn')) {
                        selectDecoration(decoration.name);
                    }
                });
                
                // Event listeners for quantity buttons
                const plusBtn = card.querySelector('.plus');
                const minusBtn = card.querySelector('.minus');
                
                plusBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    increaseQuantity(decoration.name, index);
                });
                
                minusBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    decreaseQuantity(decoration.name, index);
                });
            });
        }

        // Increase quantity
        function increaseQuantity(name, index) {
            decorationQuantities[name]++;
            document.getElementById(`quantity-${index}`).textContent = decorationQuantities[name];
            
            // If this decoration is selected, update selection
            if (selectedDecorationName === name) {
                selectDecoration(name);
            }
        }

        // Decrease quantity
        function decreaseQuantity(name, index) {
            if (decorationQuantities[name] > 0) {
                decorationQuantities[name]--;
                document.getElementById(`quantity-${index}`).textContent = decorationQuantities[name];
                
                // If quantity becomes 0 and this decoration is selected, clear selection
                if (decorationQuantities[name] === 0 && selectedDecorationName === name) {
                    clearSelection();
                }
            }
        }

        // Select decoration
        function selectDecoration(name) {
            const decoration = decorations.find(d => d.name === name);
            if (!decoration) return;
            
            // Update selected decoration
            selectedDecorationName = name;
            currentDecorationIndex = decorations.findIndex(d => d.name === name);
            
            // Update UI
            updateDecorationCards();
            displayCurrentDecoration();
            
            // Start placement mode if we have quantity
            if (decorationQuantities[name] > 0) {
                startPlacementMode();
            } else {
                exitPlacementMode();
            }
        }

        // Clear selection
        function clearSelection() {
            selectedDecorationName = null;
            updateDecorationCards();
            singleWordImage.style.backgroundImage = '';
            singleWordName.textContent = '';
            exitPlacementMode();
        }

        // Update decoration cards (highlight selected)
        function updateDecorationCards() {
            document.querySelectorAll('.decoration-card').forEach(card => {
                if (card.dataset.name === selectedDecorationName) {
                    card.classList.add('active');
                    card.querySelector('.card-image').classList.add('active');
                } else {
                    card.classList.remove('active');
                    card.querySelector('.card-image').classList.remove('active');
                }
            });
        }

        // Display current decoration in single word view
        function displayCurrentDecoration() {
            const decoration = decorations[currentDecorationIndex];
            
            // Set image and name in single word view
            singleWordImage.style.backgroundImage = `url('${decoration.image}')`;
            singleWordName.textContent = decoration.name;
            
            // Show name
            singleWordName.style.display = 'block';
            
            // Play pronunciation automatically
            playPronunciation(decoration.audio);
            
            // Hide name after 5 seconds (and show again)
            clearTimeout(nameTimeout);
            nameTimeout = setTimeout(() => {
                singleWordName.style.display = 'none';
                setTimeout(() => {
                    singleWordName.style.display = 'block';
                }, 100);
            }, 5000);
        }

        // Start placement mode
        function startPlacementMode() {
            if (!selectedDecorationName || decorationQuantities[selectedDecorationName] <= 0) return;
            
            isPlacingMode = true;
            
            // Show hint arrow - positioned near the tree
            hintArrow.style.top = "40%";
            hintArrow.style.left = "60%";
            hintArrow.style.transform = "translate(-50%, -50%)";
            hintArrow.style.display = 'block';
        }

        // Exit placement mode
        function exitPlacementMode() {
            isPlacingMode = false;
            hintArrow.style.display = 'none';
        }

        // Handle document click
        function handleDocumentClick(event) {
            // Check if we're in placement mode and not clicking on UI elements
            if (!isPlacingMode || 
                event.target.closest('.audio-controls') || 
                event.target.closest('.single-word-container') ||
                event.target.closest('.all-words-container') ||
                event.target.closest('.controls') ||
                !selectedDecorationName) {
                return;
            }
            
            // Check if we have quantity available
            if (decorationQuantities[selectedDecorationName] <= 0) {
                exitPlacementMode();
                return;
            }
            
            // Place the decoration at click position
            placeDecorationAtPosition(event.clientX, event.clientY);
            
            // Decrease quantity
            const decorationIndex = decorations.findIndex(d => d.name === selectedDecorationName);
            decorationQuantities[selectedDecorationName]--;
            document.getElementById(`quantity-${decorationIndex}`).textContent = decorationQuantities[selectedDecorationName];
            
            // If no more quantity, exit placement mode
            if (decorationQuantities[selectedDecorationName] <= 0) {
                exitPlacementMode();
            }
        }

        // Handle mouse move
        function handleMouseMove(event) {
            // Handle dragging
            if (isDragging && dragItem) {
                const treeRect = tree.getBoundingClientRect();
                const relativeX = event.clientX - treeRect.left - dragOffset.x;
                const relativeY = event.clientY - treeRect.top - dragOffset.y;
                
                // Calculate percentages for positioning
                const percentX = (relativeX / treeRect.width) * 100;
                const percentY = (relativeY / treeRect.height) * 100;
                
                // Keep within bounds
                const boundedX = Math.max(0, Math.min(percentX, 100));
                const boundedY = Math.max(0, Math.min(percentY, 100));
                
                // Update item position
                dragItem.style.left = `${boundedX}%`;
                dragItem.style.top = `${boundedY}%`;
            }
        }

        // Handle mouse up
        function handleMouseUp() {
            if (isDragging) {
                isDragging = false;
                if (dragItem) {
                    dragItem.style.cursor = 'move';
                    dragItem = null;
                }
            }
        }

        // Place decoration at specific position
        function placeDecorationAtPosition(x, y) {
            const decoration = decorations.find(d => d.name === selectedDecorationName);
            if (!decoration) return;
            
            // Calculate position relative to tree container
            const treeRect = tree.getBoundingClientRect();
            const relativeX = x - treeRect.left;
            const relativeY = y - treeRect.top;
            
            // Calculate percentages for positioning
            const percentX = (relativeX / treeRect.width) * 100;
            const percentY = (relativeY / treeRect.height) * 100;
            
            // Create decoration element
            const decorationElement = document.createElement('div');
            decorationElement.className = 'decoration-item';
            decorationElement.style.backgroundImage = `url('${decoration.image}')`;
            decorationElement.style.backgroundSize = 'contain';
            decorationElement.style.backgroundRepeat = 'no-repeat';
            decorationElement.style.backgroundPosition = 'center';
            
            // Set size based on type
            let size = 60;
            if (decoration.type === 'topper') size = 80;
            if (decoration.type === 'garland') size = 100;
            if (decoration.type === 'tree') size = 120;
            if (decoration.type === 'lights') size = 70;
            if (decoration.type === 'figurine') size = 75;
            
            decorationElement.style.width = `${size}px`;
            decorationElement.style.height = `${size}px`;
            
            // Set positioning based on click
            decorationElement.style.top = `${percentY}%`;
            decorationElement.style.left = `${percentX}%`;
            decorationElement.style.transform = 'translate(-50%, -50%)';
            
            // Add event listeners for dragging
            addDecorationInteractions(decorationElement, decoration.name);
            
            // Add to tree
            tree.appendChild(decorationElement);
            
            // Add to placed decorations list
            placedDecorations.push({
                name: decoration.name,
                element: decorationElement
            });
            
            // Add animation
            decorationElement.style.animation = 'flyToTree 1s forwards';
        }

        // Add interactions to decoration item (dragging)
        function addDecorationInteractions(element, name) {
            // Mouse down event for dragging
            element.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                startDraggingDecoration(element, e);
            });
            
            // Mouse enter/leave for visual feedback
            element.addEventListener('mouseenter', () => {
                element.style.cursor = 'move';
            });
            
            element.addEventListener('mouseleave', () => {
                if (!isDragging) {
                    element.style.cursor = 'move';
                }
            });
            
            // Click to pronounce name
            element.addEventListener('click', (e) => {
                if (!isDragging) {
                    const decoration = decorations.find(d => d.name === name);
                    if (decoration) {
                        playPronunciation(decoration.audio);
                    }
                }
            });
        }

        // Start dragging a decoration
        function startDraggingDecoration(element, event) {
            isDragging = true;
            dragItem = element;
            
            const treeRect = tree.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            
            // Calculate drag offset
            dragOffset.x = event.clientX - elementRect.left + (elementRect.width / 2) - treeRect.left;
            dragOffset.y = event.clientY - elementRect.top + (elementRect.height / 2) - treeRect.top;
            
            element.style.cursor = 'grabbing';
        }

        // Remove all decorations
        function removeAllDecorations() {
            // Remove all decoration elements from tree
            const decorationElements = tree.querySelectorAll('.decoration-item');
            decorationElements.forEach(element => {
                element.remove();
            });
            
            // Clear placed decorations list
            placedDecorations = [];
        }

        // Play pronunciation
        function playPronunciation(audioUrl) {
            // Stop previous pronunciation if playing
            if (pronunciationAudio) {
                pronunciationAudio.pause();
                pronunciationAudio.currentTime = 0;
                pronunciationSpeaker.classList.remove('pronouncing');
                isPronouncing = false;
            }
            
            // Create new audio element
            pronunciationAudio = new Audio(audioUrl);
            pronunciationAudio.volume = 0.8;
            
            // Add pronouncing class to speaker
            pronunciationSpeaker.classList.add('pronouncing');
            isPronouncing = true;
            
            // Remove class when audio ends
            pronunciationAudio.addEventListener('ended', () => {
                pronunciationSpeaker.classList.remove('pronouncing');
                isPronouncing = false;
            });
            
            pronunciationAudio.addEventListener('error', () => {
                pronunciationSpeaker.classList.remove('pronouncing');
                isPronouncing = false;
            });
            
            pronunciationAudio.play().catch(e => {
                console.log("Audio play failed:", e);
                pronunciationSpeaker.classList.remove('pronouncing');
                isPronouncing = false;
            });
        }

        // Play current pronunciation (for pronunciation speaker button)
        function playCurrentPronunciation() {
            if (!selectedDecorationName || isPronouncing) return;
            
            const decoration = decorations.find(d => d.name === selectedDecorationName);
            if (decoration) {
                playPronunciation(decoration.audio);
            }
        }

        // Toggle background music
        function toggleBackgroundMusic() {
            if (!backgroundMusic) {
                // Create and play background music
                backgroundMusic = new Audio('photos/Untitled (25).mp3');
                backgroundMusic.loop = true;
                backgroundMusic.volume = volumeSlider.value;
                backgroundMusic.play();
                
                // Add playing class to speaker for animation
                musicSpeaker.classList.add('playing');
                
                // Show volume control
                volumeControl.classList.add('show');
            } else {
                // Stop music
                backgroundMusic.pause();
                backgroundMusic = null;
                
                // Remove playing class from speaker
                musicSpeaker.classList.remove('playing');
                
                // Hide volume control
                volumeControl.classList.remove('show');
            }
        }

        // Adjust volume
        function adjustVolume() {
            const volume = volumeSlider.value;
            
            if (backgroundMusic) {
                backgroundMusic.volume = volume;
            }
        }

        // Start the application
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
