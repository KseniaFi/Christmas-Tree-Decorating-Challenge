<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Decoration Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            cursor: default;
            position: relative;
        }

        /* Основной фон для всего проекта */
        #main-background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Контейнер игрового поля (елки) */
        .game-field-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 400px;
            height: 600px;
            z-index: 10;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .game-field-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .tree {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .decoration-item {
            position: absolute;
            pointer-events: auto;
            cursor: move;
            transition: transform 0.3s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform-origin: center;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            z-index: 5;
        }

        .decoration-item:hover {
            transform: scale(1.05);
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
        }

        .hint-hand {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 60px; /* Уменьшено в 2 раза */
            height: auto;
            pointer-events: none;
            z-index: 20;
            animation: pointing 2s infinite alternate ease-in-out;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            transform: scaleX(-1); /* Повернуто другой стороной влево */
        }

        /* Контейнер для слов */
        .words-container {
            position: fixed;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 420px; /* оставляем место для игрового поля */
            background: rgba(10, 46, 26, 0.9);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 5;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .words-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .audio-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .speakers-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .speaker {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }

        .speaker:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
        }

        .speaker.playing {
            animation: speakerPulse 2s ease-in-out infinite;
        }

        .speaker.pronouncing {
            animation: pronouncePulse 1s ease-in-out infinite;
        }

        .volume-control {
            display: none;
            background: rgba(10, 46, 26, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid #c9a13a;
        }

        .volume-control.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Режим списка всех слов */
        .words-list-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .words-list-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .words-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
            justify-content: center;
        }

        .word-card {
            width: 120px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .word-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            border-color: #c9a13a;
        }

        .word-card.active {
            background: rgba(201, 161, 58, 0.4);
            box-shadow: 0 0 15px rgba(201, 161, 58, 0.6);
            border-color: #c9a13a;
        }

        .word-card-image {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 8px;
        }

        .word-card-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 5px;
        }

        /* Режим отдельного слова */
        .single-word-container {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .back-btn {
            margin: 10px 0 20px 0;
            padding: 8px 25px;
            background: rgba(155, 89, 182, 0.8); /* Прозрачно-фиолетовый */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn:hover {
            background: rgba(155, 89, 182, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .single-word-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .single-word-image {
            width: 250px;
            height: 250px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 20px 0;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
        }

        .single-word-name {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px 40px;
            border-radius: 20px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s;
            letter-spacing: 1px;
        }

        .single-word-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 25px;
            border-radius: 12px;
        }

        .quantity-label {
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .quantity-display-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #c9a13a;
            color: #0a2e1a;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background-color: #e0b94c;
            transform: scale(1.1);
        }

        .quantity-display {
            min-width: 45px;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 22px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 12px;
            border-radius: 8px;
        }

        .remove-all-btn {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #e74c3c;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .remove-all-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flyToTree {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2) translateY(-20px); opacity: 0.7; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes speakerPulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            }
            50% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            }
        }

        @keyframes pronouncePulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.9)) drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            }
        }

        @keyframes pointing {
            0% { transform: translateY(0) translateX(0) scaleX(-1); }
            100% { transform: translateY(-20px) translateX(-10px) scaleX(-1); }
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .game-field-container {
                width: 350px;
                height: 525px;
            }
            
            .words-container {
                left: 370px;
            }
            
            .single-word-image {
                width: 200px;
                height: 200px;
            }
            
            .single-word-name {
                font-size: 30px;
            }
            
            .hint-hand {
                width: 50px;
                bottom: 40px;
                right: 40px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }
            
            .game-field-container {
                position: relative;
                width: 100%;
                height: 500px;
                left: 0;
                top: 0;
                margin: 10px;
            }
            
            .words-container {
                position: relative;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: 10px;
                height: 500px;
            }
            
            .audio-controls {
                position: fixed;
                top: 10px;
                right: 10px;
            }
            
            .hint-hand {
                width: 50px;
                bottom: 30px;
                right: 30px;
            }
        }

        @media (max-width: 480px) {
            .game-field-container {
                height: 400px;
            }
            
            .words-container {
                height: 400px;
            }
            
            .single-word-image {
                width: 180px;
                height: 180px;
            }
            
            .single-word-name {
                font-size: 24px;
                padding: 12px 25px;
            }
            
            .word-card {
                width: 100px;
                height: 130px;
            }
            
            .word-card-image {
                width: 60px;
                height: 60px;
            }
            
            .word-card-name {
                font-size: 10px;
                height: 35px;
            }
            
            .quantity-btn {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }
            
            .quantity-display {
                font-size: 18px;
                min-width: 40px;
            }
            
            .quantity-label {
                font-size: 14px;
            }
            
            .remove-all-btn {
                padding: 8px 20px;
                font-size: 14px;
            }
            
            .back-btn {
                padding: 6px 20px;
                font-size: 14px;
            }
            
            .hint-hand {
                width: 40px;
                bottom: 20px;
                right: 20px;
            }
        }

        /* Стили скроллбара для контейнеров */
        .words-list::-webkit-scrollbar,
        .single-word-container::-webkit-scrollbar {
            width: 8px;
        }

        .words-list::-webkit-scrollbar-track,
        .single-word-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .words-list::-webkit-scrollbar-thumb,
        .single-word-container::-webkit-scrollbar-thumb {
            background: #c9a13a;
            border-radius: 10px;
        }

        .words-list::-webkit-scrollbar-thumb:hover,
        .single-word-container::-webkit-scrollbar-thumb:hover {
            background: #e0b94c;
        }
    </style>
</head>

            { name: "Christmas Train Set", image: "photos/IMG_20251215_152334_926.png", audio: "photos/J-20251221202120380Z.mp3", type: "decoration" },
            { name: "LED Reindeer Decoration", image: "photos/IMG_20251215_113040_742.png", audio: "photos/Raindeer decoration.mp3", type: "decoration" },
            { name: "LED Snowman Decoration", image: "photos/IMG_20251218_111555_162.png", audio: "photos/Snowman Decoration.mp3", type: "decoration" },
            { name: "Gingerbread House Decoration", image: "photos/IMG_20251214_225143_623.png", audio: "photos/Gingerbread house decoration.mp3", type: "decoration" },
            { name: "Disco Ball / Mirror Ball", image: "photos/IMG_20251215_152347_760.png", audio: "photos/Disco ball.mp3", type: "decoration" },
            { name: "Fireplace", image: "photos/IMG_20251219_101224_126.jpg", audio: "photos/Fireplace.mp3", type: "decoration" },
            { name: "Snow Blanket", image: "photos/InShot_20251220_000717881.png", audio: "photos/Snow blanket.mp3", type: "decoration" }
        ];

        // State variables
        let selectedDecorationName = null;
        let placedDecorations = [];
        let backgroundMusic = null;
        let pronunciationAudio = null;
        let nameTimeout = null;
        let isPlacingMode = false;
        let isDragging = false;
        let dragItem = null;
        let dragOffset = { x: 0, y: 0 };
        let decorationQuantities = {};
        let isPronouncing = false;

        // Initialize decoration quantities
        decorations.forEach(decoration => {
            decorationQuantities[decoration.name] = 0;
        });

        // DOM elements
        const tree = document.getElementById('tree');
        const wordsListContainer = document.getElementById('wordsListContainer');
        const singleWordContainer = document.getElementById('singleWordContainer');
        const wordsList = document.getElementById('wordsList');
        const singleWordImage = document.getElementById('singleWordImage');
        const singleWordName = document.getElementById('singleWordName');
        const singleWordQuantityDisplay = document.getElementById('singleWordQuantityDisplay');
        const singleWordMinusBtn = document.getElementById('singleWordMinusBtn');
        const singleWordPlusBtn = document.getElementById('singleWordPlusBtn');
        const backBtn = document.getElementById('backBtn');
        const removeAllBtn = document.getElementById('removeAllBtn');
        const musicSpeaker = document.getElementById('musicSpeaker');
        const pronunciationSpeaker = document.getElementById('pronunciationSpeaker');
        const volumeControl = document.getElementById('volumeControl');
        const volumeSlider = document.getElementById('volumeSlider');
        const mainBackgroundVideo = document.getElementById('main-background-video');

        // Initialize
        function init() {
            displayWordsList();
            
            // Event handlers
            backBtn.addEventListener('click', showWordsList);
            removeAllBtn.addEventListener('click', removeAllDecorations);
            musicSpeaker.addEventListener('click', toggleBackgroundMusic);
            pronunciationSpeaker.addEventListener('click', playCurrentPronunciation);
            volumeSlider.addEventListener('input', adjustVolume);
            document.addEventListener('click', handleDocumentClick);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // Quantity buttons
            singleWordMinusBtn.addEventListener('click', decreaseCurrentQuantity);
            singleWordPlusBtn.addEventListener('click', increaseCurrentQuantity);
            
            // Start videos
            mainBackgroundVideo.play().catch(e => console.log("Main background video autoplay prevented:", e));
            
            // Show list by default
            showWordsList();
        }

        // Display words list
        function displayWordsList() {
            wordsList.innerHTML = '';
            
            decorations.forEach((decoration, index) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.dataset.name = decoration.name;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="word-card-image" style="background-image: url('${decoration.image}')"></div>
                    <div class="word-card-name">${decoration.name}</div>
                `;
                
                card.addEventListener('click', () => {
                    selectDecoration(decoration.name);
                });
                
                wordsList.appendChild(card);
            });
        }

        // Select decoration
        function selectDecoration(name) {
            selectedDecorationName = name;
            const decoration = decorations.find(d => d.name === name);
            
            if (decoration) {
                // Update single word view
                singleWordImage.style.backgroundImage = `url('${decoration.image}')`;
                singleWordName.textContent = decoration.name;
                singleWordQuantityDisplay.textContent = decorationQuantities[name];
                
                // Play pronunciation
                playPronunciation(decoration.audio);
                
                // Switch to single word view
                showSingleWord();
            }
        }

        // Show words list
        function showWordsList() {
            wordsListContainer.style.display = 'flex';
            singleWordContainer.style.display = 'none';
        }

        // Show single word
        function showSingleWord() {
            wordsListContainer.style.display = 'none';
            singleWordContainer.style.display = 'flex';
            
            // Start placement mode if we have quantity
            if (selectedDecorationName && decorationQuantities[selectedDecorationName] > 0) {
                isPlacingMode = true;
            } else {
                isPlacingMode = false;
            }
        }

        // Increase quantity for current decoration
        function increaseCurrentQuantity() {
            if (!selectedDecorationName) return;
            
            decorationQuantities[selectedDecorationName]++;
            singleWordQuantityDisplay.textContent = decorationQuantities[selectedDecorationName];
            
            // Start placement mode
            isPlacingMode = true;
        }

        // Decrease quantity for current decoration
        function decreaseCurrentQuantity() {
            if (!selectedDecorationName || decorationQuantities[selectedDecorationName] <= 0) return;
            
            decorationQuantities[selectedDecorationName]--;
            singleWordQuantityDisplay.textContent = decorationQuantities[selectedDecorationName];
            
            // Stop placement mode if no quantity
            if (decorationQuantities[selectedDecorationName] <= 0) {
                isPlacingMode = false;
            }
        }

        // Handle document click (for placing decorations on tree)
        function handleDocumentClick(event) {
            // Check if we're in placement mode and clicking on tree
            if (!isPlacingMode || 
                !selectedDecorationName || 
                decorationQuantities[selectedDecorationName] <= 0 ||
                !event.target.closest('.tree')) {
                return;
            }
            
            // Place the decoration at click position
            placeDecorationAtPosition(event.clientX, event.clientY);
            
            // Decrease quantity
            decorationQuantities[selectedDecorationName]--;
            singleWordQuantityDisplay.textContent = decorationQuantities[selectedDecorationName];
            
            // If no more quantity, stop placement mode
            if (decorationQuantities[selectedDecorationName] <= 0) {
                isPlacingMode = false;
            }
        }

        // Handle mouse move
        function handleMouseMove(event) {
            // Handle dragging
            if (isDragging && dragItem) {
                const treeRect = tree.getBoundingClientRect();
                const relativeX = event.clientX - treeRect.left - dragOffset.x;
                const relativeY = event.clientY - treeRect.top - dragOffset.y;
                
                // Calculate percentages for positioning
                const percentX = (relativeX / treeRect.width) * 100;
                const percentY = (relativeY / treeRect.height) * 100;
                
                // Keep within bounds
                const boundedX = Math.max(0, Math.min(percentX, 100));
                const boundedY = Math.max(0, Math.min(percentY, 100));
                
                // Update item position
                dragItem.style.left = `${boundedX}%`;
                dragItem.style.top = `${boundedY}%`;
            }
        }

        // Handle mouse up
        function handleMouseUp() {
            if (isDragging) {
                isDragging = false;
                if (dragItem) {
                    dragItem.style.cursor = 'move';
                    dragItem = null;
                }
            }
        }

        // Place decoration at specific position
        function placeDecorationAtPosition(x, y) {
            const decoration = decorations.find(d => d.name === selectedDecorationName);
            if (!decoration) return;
            
            // Calculate position relative to tree container
            const treeRect = tree.getBoundingClientRect();
            const relativeX = x - treeRect.left;
            const relativeY = y - treeRect.top;
            
            // Calculate percentages for positioning
            const percentX = (relativeX / treeRect.width) * 100;
            const percentY = (relativeY / treeRect.height) * 100;
            
            // Create decoration element
            const decorationElement = document.createElement('div');
            decorationElement.className = 'decoration-item';
            decorationElement.style.backgroundImage = `url('${decoration.image}')`;
            decorationElement.style.backgroundSize = 'contain';
            decorationElement.style.backgroundRepeat = 'no-repeat';
            decorationElement.style.backgroundPosition = 'center';
            
            // Set size based on type
            let size = 60;
            if (decoration.type === 'topper') size = 100;
            if (decoration.type === 'garland') size = 90;
            if (decoration.type === 'tree') size = 70;
            if (decoration.type === 'lights') size = 80;
            if (decoration.type === 'figurine') size = 80;
            
            decorationElement.style.width = `${size}px`;
            decorationElement.style.height = `${size}px`;
            
            // Set positioning based on click
            decorationElement.style.top = `${percentY}%`;
            decorationElement.style.left = `${percentX}%`;
            decorationElement.style.transform = 'translate(-50%, -50%)';
            
            // Add event listeners for dragging
            addDecorationInteractions(decorationElement, decoration.name);
            
            // Add to tree
            tree.appendChild(decorationElement);
            
            // Add to placed decorations list
            placedDecorations.push({
                name: decoration.name,
                element: decorationElement
            });
            
            // Add animation
            decorationElement.style.animation = 'flyToTree 1s forwards';
        }

        // Add interactions to decoration item (dragging)
        function addDecorationInteractions(element, name) {
            // Mouse down event for dragging
            element.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                startDraggingDecoration(element, e);
            });
            
            // Mouse enter/leave for visual feedback
            element.addEventListener('mouseenter', () => {
                element.style.cursor = 'move';
            });
            
            element.addEventListener('mouseleave', () => {
                if (!isDragging) {
                    element.style.cursor = 'move';
                }
            });
            
            // Click to pronounce name
            element.addEventListener('click', (e) => {
                if (!isDragging) {
                    const decoration = decorations.find(d => d.name === name);
                    if (decoration) {
                        playPronunciation(decoration.audio);
                    }
                }
            });
        }

        // Start dragging a decoration
        function startDraggingDecoration(element, event) {
            isDragging = true;
            dragItem = element;
            
            const treeRect = tree.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            
            // Calculate drag offset
            dragOffset.x = event.clientX - elementRect.left + (elementRect.width / 2) - treeRect.left;
            dragOffset.y = event.clientY - elementRect.top + (elementRect.height / 2) - treeRect.top;
            
            element.style.cursor = 'grabbing';
        }

        // Remove all decorations
        function removeAllDecorations() {
            // Remove all decoration elements from tree
            const decorationElements = tree.querySelectorAll('.decoration-item');
            decorationElements.forEach(element => {
                element.remove();
            });
            
            // Clear placed decorations list
            placedDecorations = [];
        }

        // Play pronunciation
        function playPronunciation(audioUrl) {
            // Stop previous pronunciation if playing
            if (pronunciationAudio) {
                pronunciationAudio.pause();
                pronunciationAudio.currentTime = 0;
                pronunciationSpeaker.classList.remove('pronouncing');
                isPronouncing = false;
            }
            
            // Create new audio element
            pronunciationAudio = new Audio(audioUrl);
            pronunciationAudio.volume = 0.8;
            
            // Add pronouncing class to speaker
            pronunciationSpeaker.classList.add('pronouncing');
            isPronouncing = true;
            
            // Remove class when audio ends
            pronunciationAudio.addEventListener('ended', () => {
                pronunciationSpeaker.classList.remove('pronouncing');
                isPronouncing = false;
            });
            
            pronunciationAudio.addEventListener('error', () => {
                pronunciationSpeaker.classList.remove('pronouncing');
                isPronouncing = false;
            });
            
            pronunciationAudio.play().catch(e => {
                console.log("Audio play failed:", e);
                pronunciationSpeaker.classList.remove('pronouncing');
                isPronouncing = false;
            });
        }

        // Play current pronunciation (for pronunciation speaker button)
        function playCurrentPronunciation() {
            if (!selectedDecorationName || isPronouncing) return;
            
            const decoration = decorations.find(d => d.name === selectedDecorationName);
            if (decoration) {
                playPronunciation(decoration.audio);
            }
        }

        // Toggle background music
        function toggleBackgroundMusic() {
            if (!backgroundMusic) {
                // Create and play background music
                backgroundMusic = new Audio('photos/Untitled (25).mp3');
                backgroundMusic.loop = true;
                backgroundMusic.volume = volumeSlider.value;
                backgroundMusic.play();
                
                // Add playing class to speaker for animation
                musicSpeaker.classList.add('playing');
                
                // Show volume control
                volumeControl.classList.add('show');
            } else {
                // Stop music
                backgroundMusic.pause();
                backgroundMusic = null;
                
                // Remove playing class from speaker
                musicSpeaker.classList.remove('playing');
                
                // Hide volume control
                volumeControl.classList.remove('show');
            }
        }

        // Adjust volume
        function adjustVolume() {
            const volume = volumeSlider.value;
            
            if (backgroundMusic) {
                backgroundMusic.volume = volume;
            }
        }

        // Start the application
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
