<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Decoration Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: url('.decorations/VID_20251215_004802_048.mp4') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            color: white;
            cursor: default;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .audio-control {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .speaker {
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            position: relative;
        }

        .speaker:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
        }

        .speaker.playing {
            animation: speakerPulse 2s ease-in-out infinite;
        }

        .volume-control {
            display: none;
            background: rgba(10, 46, 26, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid #c9a13a;
        }

        .volume-control.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .speaker-hint {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 8px silver) drop-shadow(0 0 12px silver);
            animation: bounceArrow 2s infinite, neonPulse 1.5s infinite alternate;
            display: none;
            transition: all 0.3s ease;
        }

        .speaker-hint-second {
            position: absolute;
            top: -80px;
            left: 60%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 0 8px silver) drop-shadow(0 0 12px silver);
            animation: bounceArrow 2s infinite reverse, neonPulse 1.8s infinite alternate;
            display: none;
            transition: all 0.3s ease;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin-top: 80px;
            position: relative;
            z-index: 1;
        }

        .tree-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 20px auto;
        }

        .tree {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: crosshair;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .decoration-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decoration-item {
            position: absolute;
            pointer-events: auto;
            cursor: move;
            transition: transform 0.3s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform-origin: center;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }

        .decoration-item:hover {
            transform: scale(1.05);
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
        }

        .decoration-item.active {
            animation: pulseGlow 1.5s infinite;
        }

        .hint-hand {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 120px;
            height: auto;
            pointer-events: none;
            z-index: 50;
            animation: pointing 2s infinite alternate ease-in-out;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            display: none;
        }

        .hint-arrow {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 50;
            animation: bounceArrow 2s infinite;
            display: none;
            filter: drop-shadow(0 0 10px #00ff00);
            transition: all 0.3s ease;
        }

        .decorations-container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(10, 46, 26, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 250px;
            border: 2px solid #c9a13a;
            max-height: 70vh;
            overflow-y: auto;
        }

        .decorations-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .decoration-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .decoration-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .decoration-card.active {
            background: rgba(201, 161, 58, 0.4);
            box-shadow: 0 0 15px rgba(201, 161, 58, 0.6);
        }

        .card-image {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .card-image.active {
            animation: pulseGlow 1.5s infinite;
            transform: scale(1.1);
        }

        .card-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: #c9a13a;
            color: #0a2e1a;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background-color: #e0b94c;
            transform: scale(1.1);
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 16px;
        }

        .current-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(201, 161, 58, 0.5);
        }

        .current-item-image {
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 10px 0;
            transition: all 0.3s;
            position: relative;
        }

        .current-item-image.active {
            animation: pulseGlow 1.5s infinite;
            transform: scale(1.1);
        }

        .current-item-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            padding: 5px 15px;
            border-radius: 10px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            text-shadow: 2px 2px 0 #145a32, -1px -1px 0 #145a32, 1px -1px 0 #145a32, -1px 1px 0 #145a32;
            animation: fadeIn 0.5s;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            width: 100%;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #3498db;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-remove {
            background: #e74c3c;
        }

        .btn-remove:hover {
            background: #c0392b;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flyToTree {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2) translateY(-20px); opacity: 0.7; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes pulseGlow {
            0% { 
                filter: drop-shadow(0 0 5px #00ff00);
            }
            50% { 
                filter: drop-shadow(0 0 20px #00ff00) drop-shadow(0 0 30px #00ff00);
            }
            100% { 
                filter: drop-shadow(0 0 5px #00ff00);
            }
        }

        @keyframes bounceArrow {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-20px); 
            }
        }

        @keyframes neonPulse {
            from {
                filter: drop-shadow(0 0 5px silver) drop-shadow(0 0 10px silver);
            }
            to {
                filter: drop-shadow(0 0 10px silver) drop-shadow(0 0 20px silver) drop-shadow(0 0 30px silver);
            }
        }

        @keyframes speakerPulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            }
            50% {
                transform: scale(1.15);
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            }
        }

        @keyframes pointing {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-20px) translateX(-10px); }
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .tree-container {
                width: 300px;
                height: 450px;
            }
            
            .current-item-name {
                font-size: 20px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 16px;
            }
            
            .speaker {
                width: 50px;
                height: 50px;
            }
            
            .decorations-container {
                min-height: 200px;
                max-height: 50vh;
            }
            
            .decoration-card {
                width: 100px;
            }
            
            .card-image {
                width: 60px;
                height: 60px;
            }
            
            .hint-hand {
                width: 80px;
                bottom: 30px;
                right: 30px;
            }
            
            .hint-arrow {
                width: 60px;
                height: 60px;
            }
            
            .card-name {
                font-size: 10px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .tree-container {
                width: 250px;
                height: 400px;
            }

                font-size: 18px;
            }

                padding: 10px;
                min-height: 180px;
                max-height: 40vh;
            }
            
            .current-item-image {
                width: 120px;
                height: 120px;
            }
            
            .hint-hand {
                width: 60px;
                bottom: 20px;
                right: 20px;
            }
            
            .hint-arrow {
                width: 50px;
                height: 50px;
            }
            
            .decoration-card {
                width: 85px;
                padding: 5px;
            }
            
            .card-image {
                width: 50px;
                height: 50px;
            }
            
            .card-name {
                font-size: 9px;
                height: 30px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        /* Scrollbar styling */
        .decorations-container::-webkit-scrollbar {
            width: 8px;
        }

            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

            background: #c9a13a;
            border-radius: 10px;
        }
    </style>

            { name: "Christmas Train Set", image: ".decorations/IMG_20251215_152334_926.png", audio: ".decorations/ttsmaker-file-2025-12-21-1-7-34.mp3", type: "decoration" },
            { name: "LED Reindeer Decoration", image: ".decorations/IMG_20251215_113040_742.png", audio: ".decorations/J-20251221071421013Z.mp3", type: "decoration" },
            { name: "LED Snowman Decoration", image: ".decorations/IMG_20251218_111555_162.png", audio: ".decorations/J-20251221071532595Z.mp3", type: "decoration" },
            { name: "Gingerbread House Decoration", image: ".decorations/IMG_20251214_225143_623.png", audio: ".decorations/J-20251221071639048Z.mp3", type: "decoration" },
            { name: "Disco Ball / Mirror Ball", image: ".decorations/IMG_20251215_152347_760.png", audio: ".decorations/J-20251221071742727Z.mp3", type: "decoration" },
            { name: "Fireplace", image: ".decorations/IMG_20251219_101224_126.jpg", audio: ".decorations/J-20251221071842000Z.mp3", type: "decoration" },
            { name: "Snow Blanket", image: ".decorations/InShot_20251220_000717881.png", audio: ".decorations/J-20251221071945508Z.mp3", type: "decoration" },
            { name: "Ribbon Bow", image: ".decorations/IMG_20251211_093143_419.png", audio: ".decorations/J-20251220183733800Z.mp3", type: "ornament" }
        ];

        // State variables
        let currentDecorationIndex = 0;
        let placedDecorations = [];
        let backgroundMusic = null;
        let pronunciationAudio = null;
        let nameTimeout = null;
        let isPlacingMode = false;
        let isDragging = false;
        let dragItem = null;
        let dragOffset = { x: 0, y: 0 };
        let showSpeakerHint = true;
        let decorationQuantities = {};
        let selectedDecorationName = null;

        // Initialize decoration quantities
        decorations.forEach(decoration => {
            decorationQuantities[decoration.name] = 0;
        });

        // DOM elements
        const tree = document.getElementById('tree');
        const currentItemImage = document.getElementById('currentItemImage');
        const currentItemName = document.getElementById('currentItemName');
        const removeBtn = document.getElementById('removeBtn');
        const speaker = document.getElementById('speaker');
        const speakerHint = document.getElementById('speakerHint');
        const speakerHintSecond = document.getElementById('speakerHintSecond');
        const volumeControl = document.getElementById('volumeControl');
        const volumeSlider = document.getElementById('volumeSlider');
        const hintArrow = document.getElementById('hintArrow');
        const hintHand = document.getElementById('hintHand');
        const decorationsList = document.getElementById('decorationsList');

        // Initialize
        function init() {
            displayDecorationsList();
            selectDecoration(decorations[0].name);
            
            // Event handlers
            removeBtn.addEventListener('click', removeAllDecorations);
            speaker.addEventListener('click', toggleBackgroundMusic);
            volumeSlider.addEventListener('input', adjustVolume);
            document.addEventListener('click', handleDocumentClick);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // Show speaker hints
            if (showSpeakerHint) {
                speakerHint.style.display = 'block';
                speakerHintSecond.style.display = 'block';
                setTimeout(() => {
                    speakerHint.style.display = 'none';
                    speakerHintSecond.style.display = 'none';
                    showSpeakerHint = false;
                }, 5000);
            }
            
            // Show hint hand
            hintHand.style.display = 'block';
            
            // Start background video
            const video = document.getElementById('background-video');
            video.play().catch(e => console.log("Video autoplay prevented:", e));
        }

        // Display decorations list
        function displayDecorationsList() {
            decorations.forEach((decoration, index) => {
                const card = document.createElement('div');
                card.className = 'decoration-card';
                card.dataset.name = decoration.name;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-image" style="background-image: url('${decoration.image}')"></div>
                    <div class="card-name">${decoration.name}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-name="${decoration.name}">-</button>
                        <div class="quantity-display" id="quantity-${index}">0</div>
                        <button class="quantity-btn plus" data-name="${decoration.name}">+</button>
                    </div>
                `;
                
                decorationsList.appendChild(card);
                
                // Event listeners for the card
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('quantity-btn')) {
                        selectDecoration(decoration.name);
                    }
                });
                
                // Event listeners for quantity buttons
                const plusBtn = card.querySelector('.plus');
                const minusBtn = card.querySelector('.minus');
                
                plusBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    increaseQuantity(decoration.name, index);
                });
                
                minusBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    decreaseQuantity(decoration.name, index);
                });
            });
        }

        // Increase quantity
        function increaseQuantity(name, index) {
            decorationQuantities[name]++;
            document.getElementById(`quantity-${index}`).textContent = decorationQuantities[name];
            
            // If this decoration is selected, update selection
            if (selectedDecorationName === name) {
                selectDecoration(name);
            }
        }

        // Decrease quantity
        function decreaseQuantity(name, index) {
            if (decorationQuantities[name] > 0) {
                decorationQuantities[name]--;
                document.getElementById(`quantity-${index}`).textContent = decorationQuantities[name];
                
                // If quantity becomes 0 and this decoration is selected, clear selection
                if (decorationQuantities[name] === 0 && selectedDecorationName === name) {
                    clearSelection();
                }
            }
        }

        // Select decoration
        function selectDecoration(name) {
            const decoration = decorations.find(d => d.name === name);
            if (!decoration) return;
            
            // Update selected decoration
            selectedDecorationName = name;
            currentDecorationIndex = decorations.findIndex(d => d.name === name);
            
            // Update UI
            updateDecorationCards();
            displayCurrentDecoration();
            
            // Start placement mode if we have quantity
            if (decorationQuantities[name] > 0) {
                startPlacementMode();
            } else {
                exitPlacementMode();
            }
        }

        // Clear selection
        function clearSelection() {
            selectedDecorationName = null;
            updateDecorationCards();
            currentItemImage.style.backgroundImage = '';
            currentItemName.textContent = '';
            exitPlacementMode();
        }

        // Update decoration cards (highlight selected)
        function updateDecorationCards() {
            document.querySelectorAll('.decoration-card').forEach(card => {
                if (card.dataset.name === selectedDecorationName) {
                    card.classList.add('active');
                    card.querySelector('.card-image').classList.add('active');
                } else {
                    card.classList.remove('active');
                    card.querySelector('.card-image').classList.remove('active');
                }
            });
        }

        // Display current decoration
        function displayCurrentDecoration() {
            const decoration = decorations[currentDecorationIndex];
            
            // Set image and name
            currentItemImage.style.backgroundImage = `url('${decoration.image}')`;
            currentItemName.textContent = decoration.name;
            
            // Play pronunciation with higher volume
            playPronunciation(decoration.audio);
            
            // Hide name after 5 seconds
            clearTimeout(nameTimeout);
            nameTimeout = setTimeout(() => {
                currentItemName.style.display = 'none';
                setTimeout(() => {
                    currentItemName.style.display = 'block';
                }, 100);
            }, 5000);
        }

        // Start placement mode
        function startPlacementMode() {
            if (!selectedDecorationName || decorationQuantities[selectedDecorationName] <= 0) return;
            
            isPlacingMode = true;
            
            // Add active class to current item
            currentItemImage.classList.add('active');
            
            // Show hint arrow - positioned near the tree
            hintArrow.style.top = "40%";
            hintArrow.style.left = "60%";
            hintArrow.style.transform = "translate(-50%, -50%)";
            hintArrow.style.display = 'block';
        }

        // Exit placement mode
        function exitPlacementMode() {
            isPlacingMode = false;
            currentItemImage.classList.remove('active');
            hintArrow.style.display = 'none';
        }

        // Handle document click
        function handleDocumentClick(event) {
            // Check if we're in placement mode and not clicking on UI elements
            if (!isPlacingMode || 
                event.target.closest('.audio-control') || 
                event.target.closest('.decorations-container') ||
                event.target.closest('.controls') ||
                !selectedDecorationName) {
                return;
            }
            
            // Check if we have quantity available
            if (decorationQuantities[selectedDecorationName] <= 0) {
                exitPlacementMode();
                return;
            }
            
            // Place the decoration at click position
            placeDecorationAtPosition(event.clientX, event.clientY);
            
            // Decrease quantity
            const decorationIndex = decorations.findIndex(d => d.name === selectedDecorationName);
            decorationQuantities[selectedDecorationName]--;
            document.getElementById(`quantity-${decorationIndex}`).textContent = decorationQuantities[selectedDecorationName];
            
            // If no more quantity, exit placement mode
            if (decorationQuantities[selectedDecorationName] <= 0) {
                exitPlacementMode();
            }
        }

        // Handle mouse move
        function handleMouseMove(event) {
            // Handle dragging
            if (isDragging && dragItem) {
                const treeRect = tree.getBoundingClientRect();
                const relativeX = event.clientX - treeRect.left - dragOffset.x;
                const relativeY = event.clientY - treeRect.top - dragOffset.y;
                
                // Calculate percentages for positioning
                const percentX = (relativeX / treeRect.width) * 100;
                const percentY = (relativeY / treeRect.height) * 100;
                
                // Keep within bounds
                const boundedX = Math.max(0, Math.min(percentX, 100));
                const boundedY = Math.max(0, Math.min(percentY, 100));
                
                // Update item position
                dragItem.style.left = `${boundedX}%`;
                dragItem.style.top = `${boundedY}%`;
            }
        }

        // Handle mouse up
        function handleMouseUp() {
            if (isDragging) {
                isDragging = false;
                if (dragItem) {
                    dragItem.style.cursor = 'move';
                    dragItem = null;
                }
            }
        }

        // Place decoration at specific position
        function placeDecorationAtPosition(x, y) {
            const decoration = decorations.find(d => d.name === selectedDecorationName);
            if (!decoration) return;
            
            // Calculate position relative to tree container
            const treeRect = tree.getBoundingClientRect();
            const relativeX = x - treeRect.left;
            const relativeY = y - treeRect.top;
            
            // Calculate percentages for positioning
            const percentX = (relativeX / treeRect.width) * 100;
            const percentY = (relativeY / treeRect.height) * 100;
            
            // Create decoration element
            const decorationElement = document.createElement('div');
            decorationElement.className = 'decoration-item';
            decorationElement.style.backgroundImage = `url('${decoration.image}')`;
            decorationElement.style.backgroundSize = 'contain';
            decorationElement.style.backgroundRepeat = 'no-repeat';
            decorationElement.style.backgroundPosition = 'center';
            
            // Set size based on type
            let size = 60;
            if (decoration.type === 'topper') size = 80;
            if (decoration.type === 'garland') size = 100;
            if (decoration.type === 'tree') size = 120;
            if (decoration.type === 'lights') size = 70;
            if (decoration.type === 'figurine') size = 75;
            
            decorationElement.style.width = `${size}px`;
            decorationElement.style.height = `${size}px`;
            
            // Set positioning based on click
            decorationElement.style.top = `${percentY}%`;
            decorationElement.style.left = `${percentX}%`;
            decorationElement.style.transform = 'translate(-50%, -50%)';
            
            // Add event listeners for dragging
            addDecorationInteractions(decorationElement, decoration.name);
            
            // Add to tree
            tree.appendChild(decorationElement);
            
            // Add to placed decorations list
            placedDecorations.push({
                name: decoration.name,
                element: decorationElement
            });
            
            // Add animation
            decorationElement.style.animation = 'flyToTree 1s forwards';
        }

        // Add interactions to decoration item (dragging)
        function addDecorationInteractions(element, name) {
            // Mouse down event for dragging
            element.addEventListener('mousedown', (e) => {
                e.stopPropagation();
                startDraggingDecoration(element, e);
            });
            
            // Mouse enter/leave for visual feedback
            element.addEventListener('mouseenter', () => {
                element.style.cursor = 'move';
            });
            
            element.addEventListener('mouseleave', () => {
                if (!isDragging) {
                    element.style.cursor = 'move';
                }
            });
            
            // Click to pronounce name
            element.addEventListener('click', (e) => {
                if (!isDragging) {
                    const decoration = decorations.find(d => d.name === name);
                    if (decoration) {
                        playPronunciation(decoration.audio);
                    }
                }
            });
        }

        // Start dragging a decoration
        function startDraggingDecoration(element, event) {
            isDragging = true;
            dragItem = element;
            
            const treeRect = tree.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            
            // Calculate drag offset
            dragOffset.x = event.clientX - elementRect.left + (elementRect.width / 2) - treeRect.left;
            dragOffset.y = event.clientY - elementRect.top + (elementRect.height / 2) - treeRect.top;
            
            element.style.cursor = 'grabbing';
        }

        // Remove all decorations
        function removeAllDecorations() {
            // Remove all decoration elements from tree
            const decorationElements = tree.querySelectorAll('.decoration-item');
            decorationElements.forEach(element => {
                element.remove();
            });
            
            // Clear placed decorations list
            placedDecorations = [];
        }

        // Play pronunciation with higher volume
        function playPronunciation(audioUrl) {
            // Stop previous pronunciation if playing
            if (pronunciationAudio) {
                pronunciationAudio.pause();
                pronunciationAudio.currentTime = 0;
            }
            
            // Create new audio element with higher volume
            pronunciationAudio = new Audio(audioUrl);
            pronunciationAudio.volume = Math.min(volumeSlider.value * 1.5, 1.0);
            
            pronunciationAudio.play().catch(e => console.log("Audio play failed:", e));
        }

        // Toggle background music
        function toggleBackgroundMusic() {
            if (!backgroundMusic) {
                // Create and play background music
                backgroundMusic = new Audio('.decorations/Untitled (25).mp3');
                backgroundMusic.loop = true;
                backgroundMusic.volume = volumeSlider.value;
                backgroundMusic.play();
                
                // Add playing class to speaker for animation
                speaker.classList.add('playing');
                
                // Show volume control
                volumeControl.classList.add('show');
            } else {
                // Stop music
                backgroundMusic.pause();
                backgroundMusic = null;
                
                // Remove playing class from speaker
                speaker.classList.remove('playing');
                
                // Hide volume control
                volumeControl.classList.remove('show');
            }
        }

        // Adjust volume
        function adjustVolume() {
            const volume = volumeSlider.value;
            
            if (backgroundMusic) {
                backgroundMusic.volume = volume;
            }
        }

        // Start the application
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
